<body>
  <p>Create a Calendly-appointment with us!</p>
  <p>Select how long your appointment will take:</p>
  <form action="https://calendly.com/obadja_ris/15min">
    <select name="min" id="min" multiple="multiple">
        <option>15 Minutes</option>
        <option>30 minutes</option>
        <option>60 minutes</option>
    </select>
  </form>
  <p>Select how long your appointment will take:</p>
  <input type="radio" id="15mins" name="15mins" onselect="fifteenminutes()">
  <label for="15mins">15 minutes</label>
  <input type="radio" id="30mins" name="30mins" onselect="thirtyminutes()">
  <label for="30mins">30 minutes</label>
  <input type="radio" id="60mins" name="60mins" onselect="sixtyminutes()">
  <label for="60mins">60 minutes</label>
  <a href={{"this.url"}}>Make the appointment</a>
  <form action="https://calendly.com/obadja_ris/30min">
    <input type="submit" value="Creeër een 30-minuten-afspraak">
  </form>
  <form action="https://calendly.com/obadja_ris/60min">
    <input type="submit" value="Creeër een 60-minuten-afspraak">
  </form>
